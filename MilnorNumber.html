<!DOCTYPE html>
<html style="height: 100%;">
  <head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">
    <title>Milnor Number</title>
  </head>
  <body style="height: calc(100% - 16px); margin: 8px;">
    <div style="float: left; width: 50%;">
      <h1>Milnor Number</h1>
      <p><label>
        variables:<br/>
        <input id="variables" type="text"/>
      </label></p>
      <p><label>
        f:<br/>
        <input id="f" type="text"/>
      </label></p>
      <p><input id="compute" type="button" value="Compute"/></p>
      <p><label>
        mu(f):
        <br/>
        <input id="mu" type="text" readonly/>
      </label></p>
    </div>
    <div id="stdout" style="float: right; width: 50%; height: 100%; overflow: scroll; font-family: monospace;">
    </div>
    <script src="MilnorNumber.js"></script>
  </body>
</html>
